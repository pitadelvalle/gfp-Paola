<ion-header>
    <ion-toolbar>
      <ion-title color="secondary">Ingreso</ion-title>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content fullscreen>
    <ion-list lines="full" *ngIf="income">     
      <ion-item>
          <ion-label position="floating" required color="light"> Procedencia</ion-label>
        <ion-input required type="test" color="light"
          [(ngModel)]="income.source" required></ion-input>
      </ion-item>
      <ion-item>
      <ion-label position="floating" color="light">Cantidad</ion-label>
        <ion-input required type="number" color="light"
          [(ngModel)]="income.income" required></ion-input>
        </ion-item>
      <ion-item>
        <ion-label position="floating" color="light">Descripcion</ion-label>
        <ion-input required type="text" color="light"
          [(ngModel)]="income.description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="light">Fecha</ion-label>
        <ion-datetime displayFormat="MM DD YYYY" placeholder="Selecciona la fecha..." [(ngModel)]="income.date"></ion-datetime>
      </ion-item>
    </ion-list>
    <ion-button (click)="saveIncome()" color="secondary" shape="round" >Guardar</ion-button>
    <ion-fab vertical="bottom" horizontal="end" sllot="fixed" color="danger" vertical="medium">
      <ion-fab-button color="danger" [routerLink]="['/tab2']" routerDirection="forward" (click)="onRemove()" >
        <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
