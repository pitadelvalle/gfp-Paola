<ion-header>
  <ion-toolbar>
    <ion-title text-center color="secondary">Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen>
    <br>
    <h1 style="color:#a8e6d5;" text-center>¡Bienvenido!</h1>
    <br>
    <p style="color:#a8e6d5;" text-center>Por favor inicia sesión para continuar</p>
    <br>
<ion-item>
  <ion-label position="floating" color="light">Correo Electronico</ion-label>
  <ion-input [(ngModel)]="email" type="text" name="email" color="light"
      pattern="^([a-zA-Z0-9_\-\.)@[a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
</ion-item>
<ion-item>
    <ion-label position="floating" color="light">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password" name="password" required color="light"></ion-input>
  </ion-item>
  <br>
  <ion-button (click)="onSubmitLogin()" expand="block" color="secondary" shape="round">Entrar</ion-button>
  <br>
  <p text-center [routerLink]="['/registro']" routerLinkActive="router-link-active" style="color:#a8e6d5;">¿No tienes cuenta? Registrate</p>
</ion-content>
