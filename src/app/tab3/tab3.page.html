<ion-header>
    <ion-toolbar>
      <ion-title color="secondary">Egresos</ion-title>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content fullscreen>
    <ion-item>
      <p style="color:#a8e6d5;">Tu lista de Egresos:</p>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let expense of expenses">
          <ion-item lines= "inset" button [routerLink]="['/Edetails', expense.id]" lines="full">
            <ion-label color="light">{{expense.product}}:</ion-label>
          </ion-item>
          <ion-item lines= "inset" button [routerLink]="['/Edetails', expense.id]" lines="full">
            <ion-label color="light">{{expense.expense}}</ion-label>
          </ion-item>
          <ion-item (click)="onRemove(expense.id, expense )" slot="end">
            <ion-icon name="trash" color="danger"></ion-icon>
          </ion-item> 
        </ion-item>
    </ion-list>
    <ion-fab  horizontal="end" vertical="top" slot="fixed" color="secondary">
      <ion-fab-button [routerLink]="['/Edetails']" routerDirection="forward" color="secondary" >
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
