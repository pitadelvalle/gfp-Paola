<ion-header>
  <ion-toolbar>
    <ion-title color="secondary">Ingresos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-item>
      <p style="color:#a8e6d5;">Tu lista de Ingresos:</p>
    </ion-item>
  <ion-list>
    <ion-item *ngFor="let income of incomes">
        <ion-item lines= "inset" button [routerLink]="['/Idetails', income.id]" lines="full">
          <ion-label color="light">{{income.source}}:</ion-label>
        </ion-item>
        <ion-item lines= "inset" button [routerLink]="['/Idetails', income.id]" lines="full">
          <ion-label color="light">{{income.income}}</ion-label>
        </ion-item>
        <ion-item (click)="onRemove(income.id, income )" slot="end">
          <ion-icon name="trash" color="danger"></ion-icon>
        </ion-item> 
      </ion-item>
  </ion-list>
  <ion-fab  horizontal="end" vertical="top" slot="fixed" color="secondary">
    <ion-fab-button [routerLink]="['/Idetails']" routerDirection="forward" color="secondary" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
